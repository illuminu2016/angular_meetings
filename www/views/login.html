<ion-view>
  <ion-content>
    <div class="list card">

      <div class="item item-image">
        <img src="/android_asset/www/img/location.gif">
      </div>

    </div>
    <div class="list padding">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ui-sref="tab.dashboard({username: username, password: password})">
        Sign In
      </button>
    </div>

  </ion-content>
</ion-view>

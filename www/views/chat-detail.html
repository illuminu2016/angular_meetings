<ion-side-menus>
  <ion-view>
    <ion-header-bar align-title="center">
      <div class="buttons">
        <button class="button button-icon icon ion-arrow-left-c" ng-click="changeToMessages()">
        </button>
      </div>
      <h1 class="title">
        <img ng-src="{{chat.face}}" class="chat-face">
        <span class="chat-name">{{chat.name}}</span>
      </h1>
      <button class="button button-icon icon ion-navicon" ng-click="openPopover($event)"></button>
    </ion-header-bar>
    <ion-content class="padding notification-content" ng-class="{visible: stateHolder.backgroundVisibility, nVisible: !stateHolder.backgroundVisibility}">
      <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
      <p>
        {{chat.lastText}}
      </p>
    </ion-content>
    <ion-footer-bar ng-style=" {
          'bottom' : stateHolder.emoticonsWindow ? '150px' : '0px',
          'height': dataHolder.messageContent + 'px'
        }">
      <div class="row message-content-row">
        <div class="col details-btn-left message-control-icon">
          <button class="ion-android-happy button-icon icon button-light smile-btn" ng-click="openEmoticons()"></button>
        </div>
        <div class="col details-btn-left message-control-icon">
          <button class="ion-camera button-icon icon button-light camera-btn"></button>
        </div>
        <div class="col-60"></div>
        <div class="send-msg-content" contenteditable="true" placeholder="Send a message..."></div>
        <div class="col send-btn message-control-icon">
          <button class="ion-android-send button-icon icon button-light sent-icon"></button>
        </div>
      </div>
    </ion-footer-bar>
   <!-- http://www.flaticon.com/free-icon/confused_187136-->
      <div class="emo-placeholder emo-show-hide" ng-show="stateHolder.emoticonsWindow">

        <div ng-show="stateHolder.smileEmo">
          <div class="row">
            <div class="col" ng-repeat="item in dataHolder.emoticons.smiles.firstLevel track by $index">
              <img width="36" height="36" ng-src="{{item}}" />
            </div>
          </div>
          <div class="row">
            <div class="col" ng-repeat="item in dataHolder.emoticons.smiles.secondLevel track by $index">
              <img width="36" height="36" ng-src="{{item}}" />
            </div>
          </div>
        </div>

        <div ng-show="stateHolder.freezyEmo">
          <div class="row">
            <div class="col" ng-repeat="item in dataHolder.emoticons.freezy.firstLevel">
              <img width="36" height="36" ng-src="{{item}}" />
            </div>
          </div>
          <div class="row">
            <div class="col" ng-repeat="item in dataHolder.emoticons.freezy.secondLevel">
              <img width="36" height="36" ng-src="{{item}}" />
            </div>
          </div>
        </div>

  <!--      http://www.flaticon.com/packs/animal-set-->
        <div ng-show="stateHolder.smileEmoExtended">
          <div class="row">
            <div class="col" ng-repeat="item in dataHolder.emoticons.smileEmoExtended.firstLevel">
              <img width="36" height="36" ng-src="{{item}}" />
            </div>
          </div>
          <div class="row">
            <div class="col" ng-repeat="item in dataHolder.emoticons.smileEmoExtended.secondLevel">
              <img width="36" height="36" ng-src="{{item}}" />
            </div>
          </div>
        </div>

        <div ng-show="stateHolder.freezyEmoExtended">
          <div class="row">
            <div class="col" ng-repeat="item in dataHolder.emoticons.freezyEmoExtended.firstLevel">
              <img width="36" height="36" ng-src="{{item}}" />
            </div>
          </div>
          <div class="row">
            <div class="col" ng-repeat="item in dataHolder.emoticons.freezyEmoExtended.secondLevel">
              <img width="36" height="36" ng-src="{{item}}" />
            </div>
          </div>
        </div>

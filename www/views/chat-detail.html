<ion-view>
  <ion-header-bar align-title="center">
    <div class="buttons">
      <button class="button button-icon icon ion-arrow-left-c" ng-click="changeToMessages()">
      </button>
    </div>
    <h1 class="title">
      <img ng-src="{{chat.face}}" class="chat-face">
      <span class="chat-name">{{chat.name}}</span>
    </h1>
  </ion-header-bar>
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
  </ion-content>
  <ion-footer-bar ng-style="{ 'bottom' : stateHolder.emoticonsWindow ? '150px' : '0px' }">
      <div class="item details-btn-left">
        <button class="ion-android-happy button-icon icon button-light smile-btn" ng-click="openEmoticons()"></button>
        <button class="ion-camera button-icon icon button-light camera-btn"></button>
      </div>
      <div contenteditable class="send-msg-content" data-placeholder="Send message">
        <div class="msg-wrapper">
          <div class="msg-placeholder">Send a message to {{chat.name}}...</div>
        </div>
      </div>
      <div class="item-icon-right">
        <button class="ion-paper-airplane button-icon icon button-light smile-btn"></button>
      </div>
  </ion-footer-bar>

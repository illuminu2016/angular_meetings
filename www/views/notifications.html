<ion-view view-title="Messages">
  <ion-nav-bar class="bar-stable">
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="chat-item item-remove-animate item-avatar item-icon-right"
                ng-repeat="chat in dataHolder.reflexionChats" type="item-text-wrap"
                ng-class="getMessagesListClasses(chat)"
                ng-click="openChatDetails(chat.id)">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

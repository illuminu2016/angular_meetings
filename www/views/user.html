<ion-side-menus>
	<ion-view>
	    <ion-header-bar align-title="center">
	      <div class="buttons">
	        <button class="button button-icon icon ion-arrow-left-c" ng-click="changeToMap()">
	        </button>
	      </div>
	      <h1 class="title">
	        <span class="chat-name">{{dataHolder.user.name}}</span>
	      </h1>
	    </ion-header-bar>
	    <ion-content class="user-profile">
	      <div class="card">
	      	<div class="main-image-container text-center">
	      		<img ng-src="{{getProfileImage()}}" alt="" class="main-image" />
	      	</div>
	    	</div>
	    	<slick dots="true" infinite="false" speed="300" slides-to-show="2" touch-move="true" arrows="true" slides-to-scroll="1">
			  <div class="slick-img-container" ng-repeat="imageUser in dataHolder.user.userImages" ng-click="viewImage(imageUser)">
			  		<img ng-src="{{imageUser.path}}" alt="" ng-class="{'blue-border': imageUser.isMain}" />
			  </div>
			</slick>
	
			<div class="card">
		      <div class="item item-divider">Description</div>
		      <div class="user-description">{{dataHolder.user.description}}</div>
		   </div>
	
			<div class="card">
			   <div class="list">
					<div class="item">
					   Age
					   <span class="align-right">{{dataHolder.user.age}}</span>
					</div>
					<div class="item">
				    	City
				    <span class="align-right">{{dataHolder.user.location}}</span>
				  </div>
				  <div class="item">
				    	Gender
				    <span class="align-right">{{dataHolder.user.gender}}</span>
				  </div>
				</div>
			</div>
		   <button class="button button-full button-positive" ng-click="sendMessage({{dataHolder.user.id}})">Send message</button>
		   <div class="spacer"></div>
	    </ion-content>
	 </ion-view>
</ion-side-menus>

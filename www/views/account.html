<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-toggle ng-model="settings.enableFriends">
        Enable Friends
      </ion-toggle>
      <input type="text" ng-model="settings.userName" value="" />
      <button ng-click="setUser(settings.userName)">Set user</button>
      <hr />
      <p>The user got from the API is:</p>
      <p>{{userFromAPI}}</p>
      <div class="custom_style blue-bg"></div>
      <div class="custom_style red-bg"></div>
      <div class="custom_style grey-bg"></div>
      <div class="custom_style yellow-bg"></div>
      <div class="custom_style black-bg"></div>
      <div class="custom_style black-light-bg"></div>
      <div class="custom_style white-bg"></div>
      <div class="custom_style blue-green-bg"></div>
      <div class="custom_style orange-bg"></div>
      <div class="custom_style purple-bg"></div>

      
    </ion-list>
  </ion-content>
</ion-view>
